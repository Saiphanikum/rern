{% extends "base.html" %}

{% block content %}
<div class="text-center">
    <h1>Welcome to Recycle & Earn</h1>
    <p class="lead">Upload your recyclable items, earn points, and help save the environment!</p>
    
    {% if not current_user.is_authenticated %}
    <div class="mt-4">
        <a href="{{ url_for('register') }}" class="btn btn-success btn-lg mx-2">Register</a>
        <a href="{{ url_for('login') }}" class="btn btn-outline-success btn-lg mx-2">Login</a>
    </div>
    {% else %}
    <div class="mt-4">
        <a href="{{ url_for('upload') }}" class="btn btn-success btn-lg">Upload Item</a>
    </div>
    {% endif %}
</div>
{% endblock %}
